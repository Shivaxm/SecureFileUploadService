name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env
        run: cp .env.example .env

      - name: Build images
        run: docker compose build api worker

      - name: Start services
        run: |
          docker compose up -d postgres redis minio
      - name: Wait for services
        run: |
          for i in {1..30}; do docker compose exec -T postgres pg_isready -U postgres && break || sleep 2; done
          for i in {1..30}; do docker compose exec -T redis redis-cli ping && break || sleep 2; done
          for i in {1..30}; do curl -f http://localhost:9000/minio/health/ready && break || sleep 2; done

      - name: Migrate
        run: docker compose run --rm -e PYTHONPATH=/app api alembic upgrade head

      - name: Lint
        run: docker compose run --rm api sh -lc "ruff check app tests && black --check app tests"

      - name: Tests
        run: docker compose run --rm api sh -lc "pytest -q"
      - name: Down
        if: always()
        run: docker compose down -v

